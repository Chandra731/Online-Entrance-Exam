<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Srinivas University Exam Portal</title>
  
  <!-- Meta tags -->
  <meta name="description" content="Register for Srinivas University exam portal">
  <meta name="robots" content="noindex, nofollow">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/src/css/main.css">
</head>
<body class="bg-light">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a href="/" class="navbar-brand d-flex align-items-center">
        <img src="https://images.pexels.com/photos/267885/pexels-photo-267885.jpeg?auto=compress&cs=tinysrgb&w=40&h=40&fit=crop" 
             alt="Srinivas University Logo" width="40" height="40" class="rounded me-2">
        <span class="fw-bold text-primary">Srinivas University</span>
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="/" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="/login.html" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="/register.html" class="nav-link active">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-6">
        <div class="card border-0 shadow">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <h2 class="fw-bold text-primary mb-2">Create Account</h2>
              <p class="text-muted">Join Srinivas University Exam Portal</p>
            </div>

            <!-- Alert Container -->
            <div id="registerMessage" class="alert d-none" role="alert"></div>

            <!-- Registration Form -->
            <form id="registerForm" novalidate>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="username" class="form-label fw-medium">Full Name</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Enter your full name" required>
                  </div>
                  <div class="invalid-feedback"></div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label fw-medium">Email Address</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                  </div>
                  <div class="invalid-feedback"></div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="role" class="form-label fw-medium">Role</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                    <select class="form-select" id="role" required>
                      <option value="">Select your role</option>
                      <option value="student">Student</option>
                      <option value="counselor">Counselor</option>
                      <option value="admin">Admin</option>
                    </select>
                  </div>
                  <div class="invalid-feedback"></div>
                </div>

                <div class="col-md-6 mb-3" id="courseDiv" style="display: none;">
                  <label for="course" class="form-label fw-medium">Course</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-book"></i></span>
                    <select class="form-select" id="course">
                      <option value="">Select your course</option>
                      <option value="MBA">MBA</option>
                      <option value="MCA">MCA</option>
                      <option value="BCA">BCA</option>
                      <option value="BBA">BBA</option>
                      <option value="B.com">B.Com</option>
                    </select>
                  </div>
                  <div class="invalid-feedback"></div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="password" class="form-label fw-medium">Password</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Create password" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                      <i class="bi bi-eye"></i>
                    </button>
                  </div>
                  <div class="invalid-feedback"></div>
                  <small class="text-muted">Minimum 6 characters</small>
                </div>

                <div class="col-md-6 mb-4">
                  <label for="confirmPassword" class="form-label fw-medium">Confirm Password</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                      <i class="bi bi-eye"></i>
                    </button>
                  </div>
                  <div class="invalid-feedback"></div>
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100 py-2 fw-medium" id="registerBtn">
                <span class="btn-text">Create Account</span>
                <span class="spinner-border spinner-border-sm d-none ms-2" role="status"></span>
              </button>
            </form>

            <div class="text-center mt-4">
              <p class="text-muted mb-0">
                Already have an account? 
                <a href="/login.html" class="text-primary text-decoration-none fw-medium">Login here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="position-fixed top-0 start-0 w-100 h-100 bg-white bg-opacity-75 d-none align-items-center justify-content-center" style="z-index: 9999;">
    <div class="text-center">
      <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;"></div>
      <p class="text-muted">Creating your account...</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script type="module" src="/src/js/pages/register.js"></script>
