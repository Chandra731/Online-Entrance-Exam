<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Online Exam System</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/register.css" rel="stylesheet" />
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <!-- Firebase Initialization -->
  <script src="js/firebase.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Register</h2>
    <form id="registerForm" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="username" class="form-label">User Name</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required />
      </div>
            <div class="mb-3">
        <label for="role" class="form-label">Select Role</label>
        <select class="form-select" id="role" required>
          <option value="" selected disabled>Select role</option>
          <option value="admin">Admin</option>
          <option value="counselor">Counselor</option>
          <option value="student">Student</option>
        </select>
      </div>
      <div class="mb-3" id="courseDiv">
        <label for="course" class="form-label">Course Interested In</label>
        <select class="form-select" id="course" required>
          <option value="" selected disabled>Select course</option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option>
          <option value="BCA">BCA</option>
          <option value="BBA">BBA</option>
          <option value="B.com">B.com</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required />
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <div class="text-center mt-3">
      <p>Already have an account? <a href="login.html" class="text-decoration-none">Login here</a></p>
    </div>
  </div>

  <!-- Bootstrap JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/register.js"></script>
</body>
</html>
