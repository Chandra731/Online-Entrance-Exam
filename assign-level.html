<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assign Exam Level - Counselor Panel</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/assign-level.css" rel="stylesheet" />
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <!-- Firebase Initialization -->
  <script src="js/firebase.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">Online Exam Portal - Counselor</a>
      <div class="d-flex ms-auto">
        <a href="dashboard.html" class="btn btn-outline-primary me-2">Back to Home</a>
        <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h1 class="mb-4 text-center">Assign Exam Level to Participants</h1>
    <div id="usersContainer" class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Level Status</th>
            <th>Assign Level</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
          <!-- Users will be populated here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/assign-level.js"></script>
</body>
</html>
