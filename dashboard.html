<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Counselor Dashboard - Online Exam System</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/dashboard.css" rel="stylesheet" />
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <!-- Firebase Initialization -->
  <script src="js/firebase.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Online Exam Portal - Counselor</a>
      <button class="btn btn-outline-danger ms-auto" id="logoutBtn">Logout</button>
    </div>
  </nav>
  <div class="container mt-4">
    <h1 class="mb-4 text-center">Counselor Dashboard</h1>

    <div class="mb-3 text-end">
      <button id="assignLevelBtn" class="btn btn-success">Assign Level</button>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label for="levelFilter" class="form-label">Exam Level</label>
        <select id="levelFilter" class="form-select">
          <option value="All" selected>All</option>
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Hard">Hard</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="sectionFilter" class="form-label">Section</label>
        <select id="sectionFilter" class="form-select">
          <option value="All" selected>All</option>
          <option value="Reasoning">Reasoning</option>
          <option value="Quant">Quant</option>
          <option value="Verbal">Verbal</option>
          <option value="Domain">Domain</option>
        </select>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button id="downloadCsvBtn" class="btn btn-primary w-100">Download CSV</button>
      </div>
    </div>

    <div class="table-responsive">
      <table id="resultsTable" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Level</th>
            <th>Section</th>
            <th>Score / Total</th>
            <th>Percentage</th>
            <th>Submitted At</th>
          </tr>
        </thead>
        <tbody>
          <!-- Results will be populated here -->
        </tbody>
      </table>
    </div>

    <hr />

    <h3>Participant Video Monitoring</h3>
    <div id="participantVideos" class="d-flex flex-wrap gap-3">
      <!-- Participant video snapshots will be displayed here -->
    </div>
  </div>

  <!-- Bootstrap JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/dashboard.js"></script>
</body>
</html>
