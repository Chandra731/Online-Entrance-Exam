<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Srinivas University Exam Portal</title>
  
  <!-- Meta tags -->
  <meta name="description" content="Login to your Srinivas University exam portal account">
  <meta name="robots" content="noindex, nofollow">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/src/css/main.css">
</head>
<body class="bg-light">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a href="/" class="navbar-brand d-flex align-items-center">
        <img src="https://images.pexels.com/photos/267885/pexels-photo-267885.jpeg?auto=compress&cs=tinysrgb&w=40&h=40&fit=crop" 
             alt="Srinivas University Logo" width="40" height="40" class="rounded me-2">
        <span class="fw-bold text-primary">Srinivas University</span>
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="/" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="/login.html" class="nav-link active">Login</a>
          </li>
          <li class="nav-item">
            <a href="/register.html" class="nav-link">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container-fluid">
    <div class="row min-vh-100">
      <!-- Left Side - Image -->
      <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-primary">
        <div class="text-center text-white p-5">
          <img src="https://images.pexels.com/photos/5212345/pexels-photo-5212345.jpeg?auto=compress&cs=tinysrgb&w=600" 
               alt="Online Exam" class="img-fluid rounded shadow mb-4" style="max-height: 400px;">
          <h3 class="fw-bold mb-3">Welcome Back!</h3>
          <p class="lead">Access your exam portal and continue your academic journey with Srinivas University.</p>
        </div>
      </div>

      <!-- Right Side - Login Form -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center">
        <div class="w-100" style="max-width: 400px;">
          <div class="card border-0 shadow">
            <div class="card-body p-4 p-md-5">
              <div class="text-center mb-4">
                <h2 class="fw-bold text-primary mb-2">Login</h2>
                <p class="text-muted">Enter your credentials to access your account</p>
              </div>

              <!-- Alert Container -->
              <div id="loginMessage" class="alert d-none" role="alert"></div>

              <!-- Login Form -->
              <form id="loginForm" novalidate>
                <div class="mb-3">
                  <label for="email" class="form-label fw-medium">Email Address</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                  </div>
                  <div class="invalid-feedback"></div>
                </div>

                <div class="mb-4">
                  <label for="password" class="form-label fw-medium">Password</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                      <i class="bi bi-eye"></i>
                    </button>
                  </div>
                  <div class="invalid-feedback"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 fw-medium" id="loginBtn">
                  <span class="btn-text">Login</span>
                  <span class="spinner-border spinner-border-sm d-none ms-2" role="status"></span>
                </button>
              </form>

              <div class="text-center mt-4">
                <p class="text-muted mb-0">
                  Don't have an account? 
                  <a href="/register.html" class="text-primary text-decoration-none fw-medium">Register here</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="position-fixed top-0 start-0 w-100 h-100 bg-white bg-opacity-75 d-none align-items-center justify-content-center" style="z-index: 9999;">
    <div class="text-center">
      <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;"></div>
      <p class="text-muted">Logging you in...</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script type="module" src="/src/js/pages/login.js"></script>
