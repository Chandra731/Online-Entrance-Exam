<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Online Exam System</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/admin.css" rel="stylesheet" />
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <!-- Firebase Initialization -->
  <script src="js/firebase.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Online Exam Portal - Admin</a>
      <button class="btn btn-outline-danger ms-auto" id="logoutBtn">Logout</button>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Admin Dashboard</h1>
    <form id="questionForm" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="question" class="form-label">Question</label>
        <input type="text" class="form-control" id="question" placeholder="Enter the question" required />
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="optionA" class="form-label">Option A</label>
          <input type="text" class="form-control" id="optionA" placeholder="Option A" required />
        </div>
        <div class="col">
          <label for="optionB" class="form-label">Option B</label>
          <input type="text" class="form-control" id="optionB" placeholder="Option B" required />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="optionC" class="form-label">Option C</label>
          <input type="text" class="form-control" id="optionC" placeholder="Option C" required />
        </div>
        <div class="col">
          <label for="optionD" class="form-label">Option D</label>
          <input type="text" class="form-control" id="optionD" placeholder="Option D" required />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="correctAnswer" class="form-label">Correct Answer</label>
          <select class="form-select" id="correctAnswer" required>
            <option value="" selected disabled>Select correct answer</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
        </div>
        <div class="col">
          <label for="level" class="form-label">Level</label>
          <select class="form-select" id="level" required>
            <option value="" selected disabled>Select level</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
        </div>
        <div class="col">
          <label for="section" class="form-label">Section</label>
          <select class="form-select" id="section" required>
            <option value="" selected disabled>Select section</option>
            <option value="Reasoning">Reasoning</option>
            <option value="General Knowledge">General Knowledge</option>
            <option value="Business Aptitude">Business Aptitude</option>
            <option value="English">English</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Question</button>
      <div id="formMessage" class="mt-3"></div>
    </form>

    <hr class="my-5" />

    <div class="mb-4">
      <h3>Question Preview</h3>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="filterLevel" class="col-form-label">Filter by Level:</label>
        </div>
        <div class="col-auto">
          <select id="filterLevel" class="form-select">
            <option value="">All</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
        </div>
        <div class="col-auto">
          <label for="filterSection" class="col-form-label">Filter by Section:</label>
        </div>
        <div class="col-auto">
          <select id="filterSection" class="form-select">
            <option value="">All</option>
            <option value="Reasoning">Reasoning</option>
            <option value="General Knowledge">General Knowledge</option>
            <option value="Business Aptitude">Business Aptitude</option>
            <option value="English">English</option>
          </select>
        </div>
      </div>
    </div>

    <div id="questionsPreview" class="list-group mx-auto" style="max-width: 800px;">
      <!-- Questions will be displayed here -->
    </div>
  </div>

  <!-- Bootstrap JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/admin.js"></script>
</body>
</html>
</body>
</html>
